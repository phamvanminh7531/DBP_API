<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SMB File Browser</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    #file-browser {
      margin-top: 20px;
    }
    .item {
      padding: 10px;
      border: 1px solid #ccc;
      margin: 5px 0;
      cursor: pointer;
    }
    .item:hover {
      background-color: #f0f0f0;
    }
    .folder {
      font-weight: bold;
    }
    #current-path {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>SMB File Browser</h1>

  <!-- Hi·ªÉn th·ªã ƒë∆∞·ªùng d·∫´n hi·ªán t·∫°i -->
  <div id="current-path">Path: /</div>

  <!-- Hi·ªÉn th·ªã danh s√°ch file v√† folder -->
  <div id="file-browser">
    <p>Loading...</p>
  </div>

  <script>
    const apiEndpoint = "http://127.0.0.1:5000/smb-files";

    let currentPath = "/"; // ƒê∆∞·ªùng d·∫´n hi·ªán t·∫°i tr√™n SMB server

    // L·∫•y danh s√°ch file v√† folder t·ª´ API
    async function fetchItems(path) {
      try {
        const response = await fetch(`${apiEndpoint}?path=${encodeURIComponent(path)}`);
        if (!response.ok) throw new Error("Failed to fetch items");

        const items = await response.json();
        displayItems(items, path);
      } catch (error) {
        console.error("Error fetching items:", error);
        document.getElementById("file-browser").innerHTML = "<p>Failed to load items. Please try again later.</p>";
      }
    }

    // Hi·ªÉn th·ªã danh s√°ch file v√† folder
    function displayItems(items, path) {
      const fileBrowser = document.getElementById("file-browser");
      fileBrowser.innerHTML = ""; // X√≥a n·ªôi dung c≈©

      // C·∫≠p nh·∫≠t ƒë∆∞·ªùng d·∫´n hi·ªán t·∫°i
      document.getElementById("current-path").textContent = `Path: ${path}`;

      // Th√™m n√∫t "Quay l·∫°i" n·∫øu kh√¥ng ·ªü th∆∞ m·ª•c g·ªëc
      if (path !== "/") {
        const backItem = document.createElement("div");
        backItem.className = "item folder";
        backItem.textContent = ".. (Go Back)";
        backItem.onclick = () => {
          const parentPath = path.slice(0, path.lastIndexOf("/")) || "/";
          fetchItems(parentPath);
        };
        fileBrowser.appendChild(backItem);
      }

      // Hi·ªÉn th·ªã th∆∞ m·ª•c v√† t·ªáp
      items.forEach((item) => {
        const itemDiv = document.createElement("div");
        itemDiv.className = "item";
        if (item.isDirectory) {
          itemDiv.classList.add("folder");
          itemDiv.textContent = `üìÅ ${item.name}`;
          itemDiv.onclick = () => fetchItems(`${path}/${item.name}`.replace(/\/+/g, "/"));
        } else {
          itemDiv.textContent = `üìÑ ${item.name}`;
          itemDiv.onclick = () => selectFile(`${path}/${item.name}`);
        }
        fileBrowser.appendChild(itemDiv);
      });
    }

    // X·ª≠ l√Ω khi ch·ªçn file
    function selectFile(filePath) {
      alert(`Selected File: ${filePath}`);
    }

    // T·∫£i danh s√°ch ban ƒë·∫ßu
    fetchItems(currentPath);
  </script>
</body>
</html>
